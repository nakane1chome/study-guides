<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Left triangle: 30° angle at bottom -->
  <text x="80" y="20" font-family="Arial" font-size="14" font-weight="bold">30-60-90 Triangle:</text>
  
  <!-- Triangle -->
  <line x1="50" y1="250" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="100" stroke="black" stroke-width="2"/>
  <line x1="50" y1="100" x2="200" y2="250" stroke="black" stroke-width="2"/>
  
  <!-- Right angle marker -->
  <rect x="50" y="230" width="20" height="20" fill="none" stroke="black" stroke-width="1"/>
  
  <!-- 30° angle arc -->
  <path d="M 180 250 Q 170 245 165 240" fill="none" stroke="blue" stroke-width="1.5"/>
  <text x="160" y="245" font-family="Arial" font-size="14" fill="blue">30°</text>
  
  <!-- 60° angle arc -->
  <path d="M 50 120 Q 60 115 65 110" fill="none" stroke="purple" stroke-width="1.5"/>
  <text x="65" y="115" font-family="Arial" font-size="14" fill="purple">60°</text>
  
  <!-- Side labels -->
  <text x="15" y="180" font-family="Arial" font-size="16" fill="red">1</text>
  <text x="115" y="270" font-family="Arial" font-size="16" fill="red">√3</text>
  <text x="130" y="170" font-family="Arial" font-size="16" fill="red">2</text>
  
  <!-- Right triangle: 60° angle at bottom -->
  <text x="330" y="20" font-family="Arial" font-size="14" font-weight="bold">Or flip it:</text>
  
  <!-- Triangle -->
  <line x1="300" y1="250" x2="450" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="250" x2="300" y2="100" stroke="black" stroke-width="2"/>
  <line x1="300" y1="100" x2="450" y2="250" stroke="black" stroke-width="2"/>
  
  <!-- Right angle marker -->
  <rect x="300" y="230" width="20" height="20" fill="none" stroke="black" stroke-width="1"/>
  
  <!-- 60° angle arc -->
  <path d="M 430 250 Q 420 245 415 238" fill="none" stroke="purple" stroke-width="1.5"/>
  <text x="410" y="245" font-family="Arial" font-size="14" fill="purple">60°</text>
  
  <!-- 30° angle arc -->
  <path d="M 300 120 Q 310 115 315 112" fill="none" stroke="blue" stroke-width="1.5"/>
  <text x="315" y="115" font-family="Arial" font-size="14" fill="blue">30°</text>
  
  <!-- Side labels -->
  <text x="265" y="180" font-family="Arial" font-size="16" fill="red">√3</text>
  <text x="365" y="270" font-family="Arial" font-size="16" fill="red">1</text>
  <text x="380" y="170" font-family="Arial" font-size="16" fill="red">2</text>
</svg>
