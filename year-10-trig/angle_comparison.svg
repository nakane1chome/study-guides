<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Axes -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="20" stroke="black" stroke-width="2"/>
  
  <!-- Arrow heads -->
  <polygon points="350,250 345,245 345,255" fill="black"/>
  <polygon points="50,20 45,25 55,25" fill="black"/>
  
  <!-- Axis labels -->
  <text x="355" y="255" font-family="Arial" font-size="14">θ</text>
  
  <!-- Angle markers -->
  <line x1="50" y1="245" x2="50" y2="255" stroke="black" stroke-width="1"/>
  <text x="40" y="268" font-family="Arial" font-size="12">0°</text>
  
  <line x1="200" y1="245" x2="200" y2="255" stroke="black" stroke-width="1"/>
  <text x="190" y="268" font-family="Arial" font-size="12">45°</text>
  
  <line x1="320" y1="245" x2="320" y2="255" stroke="black" stroke-width="1"/>
  <text x="310" y="268" font-family="Arial" font-size="12">90°</text>
  
  <!-- cot θ curve (hyperbola approaching vertical asymptote at 90°) -->
  <path d="M 55 30 Q 80 50 100 80 Q 120 110 140 140 Q 160 170 180 200 Q 190 220 195 235" 
        fill="none" stroke="blue" stroke-width="2.5"/>
  <text x="100" y="60" font-family="Arial" font-size="14" fill="blue" font-weight="bold">cot θ</text>
  
  <!-- tan θ curve (starts near 0 and increases) -->
  <path d="M 55 245 Q 100 240 140 220 Q 180 190 220 140 Q 260 80 290 40" 
        fill="none" stroke="red" stroke-width="2.5"/>
  <text x="270" y="90" font-family="Arial" font-size="14" fill="red" font-weight="bold">tan θ</text>
  
  <!-- Intersection point at 45° -->
  <circle cx="200" cy="200" r="4" fill="purple"/>
  <line x1="200" y1="250" x2="200" y2="200" stroke="purple" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="185" y="195" font-family="Arial" font-size="12" fill="purple">= 1</text>
  
  <!-- Shaded region where cot > tan -->
  <text x="120" y="180" font-family="Arial" font-size="13" fill="green" font-style="italic">cot θ > tan θ</text>
  <text x="120" y="195" font-family="Arial" font-size="13" fill="green" font-style="italic">for θ < 45°</text>
</svg>
