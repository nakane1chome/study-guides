<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Axes -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="20" stroke="black" stroke-width="2"/>
  
  <!-- Arrow heads -->
  <polygon points="350,250 345,245 345,255" fill="black"/>
  <polygon points="50,20 45,25 55,25" fill="black"/>
  
  <!-- Axis labels -->
  <text x="355" y="255" font-family="Arial" font-size="14">θ</text>
  <text x="20" y="25" font-family="Arial" font-size="14">sin θ</text>
  
  <!-- Y-axis values -->
  <line x1="45" y1="50" x2="55" y2="50" stroke="black" stroke-width="1"/>
  <text x="25" y="55" font-family="Arial" font-size="12">1</text>
  
  <line x1="45" y1="250" x2="55" y2="250" stroke="black" stroke-width="1"/>
  <text x="25" y="255" font-family="Arial" font-size="12">0</text>
  
  <!-- X-axis angle markers -->
  <line x1="50" y1="245" x2="50" y2="255" stroke="black" stroke-width="1"/>
  <text x="40" y="268" font-family="Arial" font-size="12">0°</text>
  
  <line x1="200" y1="245" x2="200" y2="255" stroke="black" stroke-width="1"/>
  <text x="190" y="268" font-family="Arial" font-size="12">45°</text>
  
  <line x1="320" y1="245" x2="320" y2="255" stroke="black" stroke-width="1"/>
  <text x="310" y="268" font-family="Arial" font-size="12">90°</text>
  
  <!-- sin θ curve (starts at 0, increases to 1) -->
  <path d="M 50 250 Q 100 200 150 120 Q 200 70 250 60 Q 285 55 320 50" 
        fill="none" stroke="blue" stroke-width="3"/>
  
  <!-- Label -->
  <text x="180" y="100" font-family="Arial" font-size="16" fill="blue" font-weight="bold">sin θ</text>
  
  <!-- Annotation -->
  <text x="100" y="220" font-family="Arial" font-size="13" fill="green" font-style="italic">Increases from</text>
  <text x="100" y="235" font-family="Arial" font-size="13" fill="green" font-style="italic">0 to 1</text>
</svg>
